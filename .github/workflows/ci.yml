# =============================================================================
# CI Pipeline — Banking-grade quality gates
# =============================================================================
# All actions pinned to SHA for supply chain integrity.
# No workflow may pass without: format, lint, test, audit, deny.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"
  CARGO_INCREMENTAL: 0

jobs:
  # ---------------------------------------------------------------------------
  # Format check — zero tolerance for style drift
  # ---------------------------------------------------------------------------
  fmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # ---------------------------------------------------------------------------
  # Clippy — treat all warnings as errors
  # ---------------------------------------------------------------------------
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
      - run: cargo clippy --all-targets --all-features -- -D warnings

  # ---------------------------------------------------------------------------
  # Tests — debug + release, multi-platform
  # ---------------------------------------------------------------------------
  test:
    name: test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
      - name: Run tests (debug)
        run: cargo test --all-features
      - name: Run tests (release)
        run: cargo test --release --all-features

  # ---------------------------------------------------------------------------
  # Security audit — deny known vulnerabilities
  # ---------------------------------------------------------------------------
  audit:
    name: cargo-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Run audit
        run: cargo audit

  # ---------------------------------------------------------------------------
  # cargo-deny — license, ban, source policy (advisories handled by cargo-audit)
  # ---------------------------------------------------------------------------
  deny:
    name: cargo-deny (${{ matrix.check }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [licenses, bans, sources]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: EmbarkStudios/cargo-deny-action@34899fc7ba81ca6268d5947a7a16b4649013fea1 # v2.0.11
        with:
          command: check ${{ matrix.check }}

  # ---------------------------------------------------------------------------
  # Build — release binary for deployment targets
  # ---------------------------------------------------------------------------
  build:
    name: build (${{ matrix.os }})
    needs: [fmt, clippy, test]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
      - run: cargo build --release
      - name: Upload binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: vbw-${{ matrix.os }}
          path: target/release/vbw
          retention-days: 30
